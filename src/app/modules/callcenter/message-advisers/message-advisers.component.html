<div mat-dialog-title class="dialog-container">
    <div fxLayout="row wrap">
        <div fxFlex="80" fxLayout="column" fxLayoutAlign="center start">
            <span class="titulo">{{'CallcenterTituloTopes' | translate}}</span>
        </div>
        <div fxFlex="20" fxLayout="column" fxLayoutAlign="start end">
            <button mat-dialog-close mat-icon-button>
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxLayout="column">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
                    <td mat-cell>
                        <button mat-icon-button   >
                            <mat-icon>preview</mat-icon>
                        </button> </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="document">
                    <th mat-header-cell *matHeaderCellDef> Documento </th>
                    <td mat-cell *matCellDef="let element"> {{element.document}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">

    <button color="warn" mat-flat-button mat-dialog-close cdkFocusInitial>
        <mat-icon>cancel</mat-icon> {{ 'home-agendar.drawer-agendar.btn.salir' | translate }}
    </button>
</mat-dialog-actions>
