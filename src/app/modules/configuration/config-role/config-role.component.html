<div fxFlex="100" fxLayout="column" class="component-container-interno" style="padding-bottom: 60px;">
    <div fxLayout="row wrap">
        <div fxFlex="80" fxLayout="column">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span  (click)="onRegresar()">{{oModuleSelected.ModuleName}} </span>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                    <span>{{ 'ajustes.roles.titulo' | translate }}</span>

                </mat-toolbar-row>
            </mat-toolbar>
            <mat-progress-bar *ngIf="!IsLoadedServices" mode="indeterminate"></mat-progress-bar>
        </div>
        <div fxFlex="20" fxLayout="column" fxLayoutAlign="center end">
            <button mat-flat-button color="warn" (click)="onCrearRol()">
                <mat-icon>add</mat-icon>
                {{ 'crear' | translate }}
            </button>
        </div>
    </div>
    <div fxLayout="row wrap">
        <div fxFlex="100" fxLayout="column">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> {{ 'ajustes.roles.descripcion' | translate }} </th>
                    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef style="text-align: end;"> {{ 'ajustes.roles.estado' | translate }} </th>
                    <td mat-cell *matCellDef="let element" style="text-align: end;">
                        <mat-slide-toggle [disabled]="element.OrganizationRoleId === 1" [checked]="element.IsActived" (change)="onEliminarRol(element)"></mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element" style="text-align: end;">
                        <button mat-icon-button (click)="onEditarRol(element)"><mat-icon>edit</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[7, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
</div>
