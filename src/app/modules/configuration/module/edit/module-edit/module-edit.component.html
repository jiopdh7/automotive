<div fxFlex="100" class="dialog-container" fxLayout="column">
    <div fxLayout="row wrap">

        <div fxFlex="100" fxLayout="column" class="dialog-header">
            <div fxLayout="row wrap">
                <div fxFlex="80" fxLayout="column" fxLayoutAlign="center start">
                    <p class="titulo">{{ 'ajustes.modulos.update.titulo' | translate }}</p>
                </div>
                <div fxFlex="20" fxLayout="column" fxLayoutAlign="center end">
                    <i mat-dialog-close class="material-icons clear">clear</i>
                </div>
            </div>
        </div>

        <div fxFlex="100" fxLayout="column" class="dialog-body">
            <div fxLayout="row wrap">

                <div fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
                    <mat-form-field class="input nombre">
                        <mat-label>{{ 'ajustes.modulos.update.modulo' | translate }}</mat-label>
                        <input matInput [formControl]="cModuleName" readonly>
                    </mat-form-field>
                </div>

                <div fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
                    <mat-form-field class="input nombre">
                        <mat-label>{{ 'ajustes.modulos.update.detalle-modulo' | translate }}</mat-label>
                        <textarea matInput [formControl]="cModuleDetail" maxlength="500" required></textarea>
                        <mat-error *ngIf="cModuleDetail.hasError('required')">
                            {{'CampoRequerido' | translate}}
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxFlex="100" fxLayout="column" class="buttons" style="margin-top:20px">
                    <div fxLayout="row wrap">
                        <div fxFlex="50" fxLayout="column">
                        </div>
                        <div fxFlex="25" fxLayout="column" fxLayoutAlign="center end">
                            <button class="btn cancelar" mat-flat-button mat-dialog-close>
                {{ 'btn.cancelar' | translate }}
              </button>
                        </div>
                        <div fxFlex="25" fxLayout="column" fxLayoutAlign="center end">
                            <button class="btn guardar" mat-flat-button (click)="onSubmitUpdateDetalleModulo()">
                {{ 'btn.actualizar' | translate }}
              </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
