<div fxFlex="100" fxLayout="column">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxLayout="column" fxLayoutAlign="center start">
            <span class="titulo"  (click)="onRegresar()"> {{oModuleSelected.ModuleName}} <mat-icon>keyboard_arrow_right</mat-icon> {{ 'ajustes.modulos.titulo' | translate }}</span>
        </div>
    </div>
    <div fxLayout="row wrap">
        <div fxFlex="100" fxLayout="column">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">
                <ng-container matColumnDef="modulo">
                    <th mat-header-cell *matHeaderCellDef> {{ 'ConfigurationModuleDescripcion' | translate }} </th>
                    <td mat-cell *matCellDef="let element">
                        <h3>{{element.ModuleName}}</h3> <small> {{element.ModuleDetail}} </small> </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element" style="text-align: end;">
                        <button mat-icon-button matTooltip="{{ 'ConfigurationModuleEditar' | translate }}" matTooltipPosition="below" (click)="fnOpenDialogModificarDetalle(element)"><mat-icon>edit</mat-icon></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[7,10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
