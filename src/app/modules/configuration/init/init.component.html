<div id="top"></div>
<div fxFlex="100" fxLayout="column" style="padding-bottom: 60px;">
    <div fxLayout="row wrap">

        <div fxFlex="100" fxLayout="column">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span>{{oModuleSelected.ModuleName}}<br>
                        <small class="subtitulo">{{oModuleSelected.ModuleDetail}}</small>
                    </span>
                </mat-toolbar-row>
            </mat-toolbar>
            <mat-progress-bar *ngIf="!IsLoadedBrands" mode="indeterminate"></mat-progress-bar>
        </div>

        <div fxFlex="100" fxLayout="column">
            <table mat-table [dataSource]="dataSource" style="width: 100%;" style="width: 100%;">
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> {{ 'ConfigurationInitDescripcion' | translate }} </th>
                    <td mat-cell *matCellDef="let element"> {{element.ajuste}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element" style="text-align: end;">
                        <button matTooltip="{{ 'ConfigurationInitConfig' | translate }}" [matTooltipPosition]="position"
                            mat-icon-button color="warn" (click)="fnShowNext(element)">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>
</div>
