<div fxFlex="100" fxLayout="column" class="component-container-interno" style="padding-bottom: 60px;">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxLayout="column">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span  (click)="onRegresar()">{{oModuleSelected.ModuleName}} </span>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                    <span *ngIf="oAdviserModel">{{OnPonerCadaPalabraMayuscula(oAdviserModel.FirstName + ' '+ oAdviserModel.LastName)}}</span>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                    <span>{{ 'BrandInitConfiguration' | translate }}</span>

                </mat-toolbar-row>
            </mat-toolbar>
            <mat-progress-bar *ngIf="IsLoadedServices" mode="indeterminate"></mat-progress-bar>
        </div>
    </div>
    <div fxLayout="row wrap"> 
        <div fxFlex="100" fxLayout="column">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">
                <ng-container matColumnDef="friendly">
                    <th mat-header-cell *matHeaderCellDef> {{ 'BrandConfigServicesFriendlyName' | translate }} </th>
                    <td mat-cell *matCellDef="let element"> {{element.FriendlyName}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="duracion">
                    <th mat-header-cell *matHeaderCellDef> {{ 'BrandConfigServicesBlockDuration' | translate }} </th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container> -->
                <!-- <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> {{ 'BrandConfigServicesIsActived' | translate }} </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle matTooltip="{{ ( element.IsActived ? 'BrandConfigServicesActive':'BrandConfigServicesInactive') | translate }}" [matTooltipPosition]="position" [checked]="element.IsActived" (click)="onActualizarEstado(element)"></mat-slide-toggle>
                    </td>
                </ng-container> -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <div fxLayout="row wrap">
                            <div fxFlex="50" matTooltip="{{ 'BrandConfigServicesEditar' | translate }}" [matTooltipPosition]="position" fxLayout="column" fxLayoutAlign="center center">
                                <button mat-icon-button (click)="onModifyService(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[7,10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
