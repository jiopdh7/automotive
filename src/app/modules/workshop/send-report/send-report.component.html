<div mat-dialog-title>
    <div fxLayout="row wrap">
        <div fxFlex="80" fxLayout="column" fxLayoutAlign="center start">
            <span class="titulo">{{ 'talleres.dialog.mensaje.titulo' | translate }}</span>
            <mat-progress-bar *ngIf="IsDrawerLoading" mode="indeterminate"></mat-progress-bar>
        </div>
        <div fxFlex="20" fxLayout="column" fxLayoutAlign="center end">
            <button mat-dialog-close mat-icon-button>
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </div>
</div>

<div class="dialog-header">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxLayout="column">
            <mat-form-field>
                <mat-label>Correo Destino:</mat-label>
                <input matInput [formControl]="c_correo" [errorStateMatcher]="matcher" placeholder="Ej. pat@gmail.com" autocomplete="off">
                <mat-error *ngIf="c_correo.hasError('pattern') && !c_correo.hasError('required')">
                    {{ 'ingresarCorreoValido' | translate }}
                </mat-error>
                <mat-error *ngIf="c_correo.hasError('required')">
                    El correo es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button class="btn cancelar" mat-flat-button mat-dialog-close cdkFocusInitial>        
        {{ 'BrandConfigServicesCancelar' | translate }}
    </button>
    <button color="warn" mat-flat-button (click)="onEnviarCorreo()"> 
       <mat-icon>check_circle_outline</mat-icon> {{'BrandConfigServicesGuardar'|translate}}
    </button>
</mat-dialog-actions>
