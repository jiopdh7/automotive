<div fxFlex="100" fxLayout="column" class="component-container-interno" style="height: 100%; ">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxLayout="column" fxLayoutAlign="center start">

            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span (click)="onRegresar()">{{oModuleSelected.ModuleName}} </span>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                    <span *ngIf="oWorkshopSelected">{{OnPonerCadaPalabraMayuscula(oWorkshopSelected.FriendlyName)}}</span>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                    <span>{{'WorkshopConfigServiceTitle'| translate }}</span>

                </mat-toolbar-row>
            </mat-toolbar>
            <mat-progress-bar *ngIf="IsLoadedWorkshops" mode="indeterminate"></mat-progress-bar>
        </div>
        <div fxFlex="100" fxLayout="column">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <ng-container matColumnDef="servicios">
                    <th mat-header-cell *matHeaderCellDef>{{'tooltip.configuracion'| translate }}</th>
                    <td mat-cell *matCellDef="let element"> {{element.FriendlyName}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <div fxLayout="row wrap">
                            <div fxFlex="33" fxLayout="column" fxLayoutAlign="center center">
                                <button mat-icon-button (click)="fnShowDialogUpdate(element)">
                                  <mat-icon>edit</mat-icon>
                              </button>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[7,10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
