<h1 mat-dialog-title>{{(element.title) ? element.title : 'Mensaje'}}</h1>
<div mat-dialog-content>
  <p class="msg">{{element.message}}</p>
  <!--<mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>-->
</div>
<div mat-dialog-actions>
  <button mat-flat-button class="NO" (click)="onNoClick()" mat-dialog-close>{{'no.text' | translate}}</button>
  <button mat-flat-button color="primary" (click)="onYesClick()" class="SI">{{'si.text' | translate}}</button>
</div>
